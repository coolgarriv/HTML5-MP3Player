<!DOCTYPE html>

<html>
<head>
	<title>HTML5 MP3 PLayer</title>
	<script>
		var player;
		
		// Init
		//
		//////////////////////////////////////////////
		window.onload = function(){
			document.getElementById('btnPlay').addEventListener('click', playMusic, false);
			document.getElementById('btnPause').addEventListener('click', pauseMusic, false);
			document.getElementById('btnStop').addEventListener('click', stopMusic, false);
			document.getElementById('btnVolUp').addEventListener('click', volUp, false);
			document.getElementById('btnVolDown').addEventListener('click', volDown, false);
			
			player = document.getElementById('player');
		};
		
		// Music Pay Controls
		//
		///////////////////////////////////////////////////
		function playMusic()
		{
			player.play();
		}
		
		function pauseMusic()
		{
			player.pause();
		}
		
		function stopMusic()
		{
			player.pause();
			player.currentTime = 0;
		}
		
		// Volume Controls
		//
		function volUp()
		{
			if (player.volume < 1)
			{
				player.volume += 0.1;
				console.log(player.volume);
			}
		}
		
		function volDown()
		{
			if (player.volume > 0.1)
			{
				player.volume -= 0.1;
				console.log(player.volume);
			}
		}
		
	</script>
</head>

<body>
	<p>This HTML5 MP3 Player is crfeated using the AUDIO tag.</p>
	<audio id="player">
		<source src="saturn.mp3">
		<source src="saturn.ogg">
	</audio>
	<button id="btnPlay">Play</button>
	<button id="btnPause">Pause</button>
	<button id="btnStop">Stop</button>
	<br />
	<button id="btnVolUp">Volume +</button>
	<button id="btnVolDown">Volume -</button>
	
</body>
</html>
